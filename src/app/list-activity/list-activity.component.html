<h2 style="margin-bottom: 50px; margin-top: 35px; text-align: center;">
    Listado de Actividades
</h2>
<div class="div1" style="border: 1px solid black;">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let activity of activities" (click)="navigateToActivity(activity)">
                <td>{{activity.title}}</td>
                <td>{{activity.description}}</td>
                <td>{{activity.date}}</td>

            </tr>
        </tbody>
    </table>
</div>
